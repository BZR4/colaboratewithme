<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Nome.:<input type="text" id="" size="20"><br>
    E-mail.:<input type="email" id="" size="20"><br>
    Tel.:<input type="tel" id="" size="20"><br>
    Idade.:<input type="number" min="1" max="99" value="18" id="" size="20"><br>
    Data Nascimento.:<input type="datetime-local" id="data"><br>
    Um pouco mais sobre mim.:<br>
    <textarea rows="4" cols="50"></textarea><br>
    Humor.: <input type="range" min="1" max="10" value="7"><br>
    Meu Time.: <br>
    <input type="checkbox" value="palmeiras">Palmeiras<br>
    <input type="checkbox" value="saopaulo">São Paulo<br>
    <input type="checkbox" value="corinthians">Corinthians<br>
    Série Favorita<br>
    <input type="radio" name="serie" value="tbbt">The Big Bang Theory<br>
    <input type="radio" name="serie" value="arrow">Arrow<br>
    <input type="radio" name="serie" value="swr" checked="true">Star Wars Rebels<br>
    <input type="radio" name="serie" value="st">Stranger Things<br>
    <input type="submit" value="Cadastrar">
    <button type="submit">Cadastrar</button>
</body>
</html>
